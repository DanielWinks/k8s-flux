---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: k8s-repo-sync
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: k8s-repo-ssh-key
  url: ssh://git@github.com/DanielWinks/k8s
  ignore: |
    ./infra/purelb


